<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch JS App</title>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body onload="init()">

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <h1 class="text-center font-weight-bold">STOP WATCH</h1>
                        <div class="bg-light br-style mt-3">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="text-center py-5">
                                        <div class="row">
                                            <div class="offset-md-3 col-md-2 col-sm-2">
                                                <h3 class="text-muted font-weight-bold" id="minutes">00</h3>
                                            </div>
                                            <div class="col-md-2 col-sm-2">
                                                <h3 class="text-muted font-weight-bold" id="seconds">00</h3>
                                            </div>
                                            <div class="col-md-2 col-sm-2">
                                                <h3 class="text-muted font-weight-bold" id="milliseconds">00</h3>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="offset-md-3 col-md-2 col-sm-2">
                                                <h5 class="text-muted">MINUTE</h5>
                                            </div>
                                            <div class="col-md-2 col-sm-2">
                                                <h5 class="text-muted">SECOND</h5>
                                            </div>
                                            <div class="col-md-2 col-sm-2">
                                                <h5 class="text-muted">MILLISECOND</h5>
                                            </div>
                                        </div>
                                        <div class="dropdown-divider"></div>
                                        <div class="row">
                                            <div class="offset-md-3 col-md-2 col-sm-2">
                                                <button class="btn btn-primary" id="start" onclick="startWatch()">Start <i class="fa fa-play" aria-hidden="true"></i></button>
                                            </div>
                                            <div class="col-md-2 col-sm-2">
                                                <button class="btn btn-danger" id="stop" onclick="stopWatch()">Stop <i class="fa fa-stop" aria-hidden="true"></i></button>
                                            </div>
                                            <div class="col-md-2 col-sm-2">
                                                <button class="btn btn-secondary" id="reset" onclick="resetWatch()">Reset <i class="fa fa-repeat" aria-hidden="true"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Script -->
        <script src="app.js"></script>

        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
        <!-- FontAwesome -->
        <script src="https://use.fontawesome.com/c262c3c4dd.js"></script>

    </body>
</html>
